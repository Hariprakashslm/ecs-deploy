name: Backend Production CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: my-backend
  IMAGE_TAG: ${{ github.sha }}

